<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="Dashboard">
    <div class="card-body">
      <h2 class="text-2xl md:text-3xl pl-2 my-2 border-l-4 font-sans font-bold border-orange-400 dark:text-gray-200">DASHBOARD IMAGES</h2>
      <form [formGroup]="dashboard_casrol_form" class="  flex flex-wrap space-x-4">
        <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end ">
          Title
        </div>
        <input
          formControlName="title"
          class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter Title"
        />
        <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end ">
          Image URL
        </div>
        <input
          formControlName="url"
          class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter Image URL"
        />
        <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end ">
          Details
        </div>
        <input
          formControlName="detail"
          class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter Detail"
        />
        <div class="w-1/1 mt-3 flex justify-center">

          <button
            (click)="submit_dashboard_casrol()"
            class="button bg-blue-500 text-white m-2 p-2 hover:bg-blue-700 focus:outline-none"
          >
            SUBMIT
          </button>
        </div>
      </form>
    </div>
    <hr class="border-t border-gray-300 my-2" />

    <div class="card-body">
      <h2 class="text-2xl md:text-3xl pl-2 my-2 border-l-4 font-sans font-bold border-orange-400 dark:text-gray-200">PROGRAMS</h2>
      <form [formGroup]="dashboard_program_form" class="  flex flex-wrap space-x-4">
        <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end ">
          Title
        </div>
        <input
          formControlName="title"
          class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter Title"
        />
        <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end ">
          Image URL
        </div>
        <input
          formControlName="url"
          class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter Image URL"
        />
        <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end ">
          Detail
        </div>
        <input
          formControlName="detail"
          class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter Detail"
        />
        <div class="w-1/1 mt-3 flex justify-center">

        <button
          (click)="submit_dashboard_program()"
          class="button bg-blue-500 text-white m-2 p-2 hover:bg-blue-700 focus:outline-none"
        >
          SUBMIT
        </button>
        </div>
      </form>
    </div>
  </mat-tab>
  <mat-tab label="Users">
    <div class="card-body">
        <h2 class="text-2xl md:text-3xl pl-2 my-2 border-l-4 font-sans font-bold border-orange-400 dark:text-gray-200">Create User</h2>
        <form [formGroup]="user_form" class="  flex flex-wrap space-x-4">
          <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end ">
            Uername
          </div>
          <input
            formControlName="username"
            class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter Username"
          />
        
          <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end ">
            Full Name
          </div>
          <input
            formControlName="full_name"
            class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter Full Name"
          />
          <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end ">
            Password
          </div>
          <input
            formControlName="password"
            type="password"
            class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter Password"
          />
          <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end ">
            Confirm Password
          </div>
          <input
            formControlName="confirm_password"
            type="password"
            class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter Password"
          />
          <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end ">
            Image URL
          </div>
          <input
            formControlName="image"
            class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter Image Url"
          />
          <div class="w-1/1 mt-3 flex justify-center">

            <button
            (click)="submit_user()"
            class="button bg-blue-500 text-white m-2 p-2 hover:bg-blue-700 focus:outline-none"
            >
            SUBMIT
          </button>
        </div>
        </form>
      </div>
  </mat-tab>
  <!-- <mat-tab label="Third">
    
  </mat-tab> -->
</mat-tab-group>
