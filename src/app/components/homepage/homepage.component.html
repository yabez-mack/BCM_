<div
  class="app-main__inner"
  style="display: contents"
  [ngClass]="{ 'display-area-shrink': sideNavStatus }"
>
  <div class="divider mt-0 mb-2"></div>
  <div class=" mt-2">
    <app-casrol></app-casrol>
  </div>
  <h2
    class="text-2xl md:text-3xl pl-2 mx-3  mt-4 border-l-4 font-sans font-bold border-fuchsia-600 dark:text-gray-200"
  >
    Upcoming Events
  </h2>

  <div
    class="card-body mt-2 my-2"
    style="
      display: flex;
      align-items: center;
      justify-content: flex-start;
      grid-gap: 20px;
      overflow: auto;
    "
  >
    <div
      *ngFor="let item of program_data"
      class="max-w-xs rounded overflow-hidden shadow-md" style="width: 400px;"
    >
      <img
        class="w-full"
        [src]="item.image"
        alt="No Image"
        style="min-height: 200px; height: 220px"
      />
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-3">{{ item.title }}</div>
        <p class="text-gray-700 text-base" style="min-height: 40px">
          {{ item.detail }}
        </p>
      </div>
    </div>
  </div>
</div>
