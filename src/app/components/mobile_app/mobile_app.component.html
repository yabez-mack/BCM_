<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="Create">
    <div class="card-body">
      <h2 class="text-2xl md:text-3xl pl-2 my-2 border-l-4 font-sans font-bold border-orange-400 dark:text-gray-200">Create Lyrics</h2>
      <form [formGroup]="lyrics_form" class=" flex flex-wrap space-x-4">
        <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end">
          Song No.
        </div>
        <input
        type="number"
        formControlName="serial_no"
        class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter Song No."
        />
        <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end">Song Name</div>
        <input
          formControlName="name"
          class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter Song Name"
        />
        <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end">
          Image URL
        </div>
        <input
          formControlName="image"
          class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter Image Url"
        />
        <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end">
          Album Name
        </div>
        <input
          formControlName="album"
          class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter Album Name"
        />
        <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end">
          Artist Name
        </div>
        <input
        formControlName="artist"
        class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter Artist Name"
      />
      <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end">
        Language
      </div>
        <input
          formControlName="language"
          class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter language"
        />
        <div class="sm:w-1/1_5 md:w-1/5 flex items-center justify-end">
          Youtube Video URL
        </div>
        <input
          formControlName="video_url"
          class="sm:w-1/1_5 md:w-1/3_5 border border-gray-300 p-2 m-2 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter Video URL"
        />
       
        <textarea
          formControlName="song"
          class="w-1/1 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="Enter Song"
          style="
            height: 35px;
            margin-top: 8px;
            margin-left: 9px;
            padding: 5px 4px;
            min-height: 80px;
            "
            >
            <!-- margin-bottom: -13px; -->
            <!-- width: 333px; -->
            <!-- min-width: 157px; -->
        </textarea>
        <div class="mt-3 w-1/1 flex items-center justify-center">

          <button
  
            (click)="submit_lyrics()"
            class="button bg-blue-500 text-white ml-2 p-2 hover:bg-blue-700 focus:outline-none"
            style="margin-left: 15px;"
          >
            SUBMIT
          </button>
        </div>
      </form>
    </div>
    
  </mat-tab>
  <!-- <mat-tab label="List">
    
  </mat-tab>
  <mat-tab label="Third"> </mat-tab> -->
</mat-tab-group>
