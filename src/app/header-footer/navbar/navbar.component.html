<nav
  class="navbar navbar-expand-lg car navbar-transparent navbar-absolute fixed-top"
  style="background: white; border-radius: 0px"
>
  <div class="container-fluid">
    <!-- <div class="navbar-wrapper">
      
      <a class="navbar-brand" style="color:tomato;min-height: 25px;" href="#pablo">{{ '' }}</a>
    </div> -->
    <!-- [class.ml-auto]="!menuStatus" -->
    <div class="col-3 col-md-2 header__pan toggle header-mobile">
      <div style="display: flex; align-items: center; flex-direction: row">
        <img routerLink="/home" width="50px" class="shake-on-hover" src="/assets/images/mono_new.png" />
        <span
          class="ml-3"
          style="
            font-family: 'Bebas Neue', fantasy;
    letter-spacing: 2px;
    font-size: 23px;
          "
          >BCM MOVENMENT</span
        >
      </div>
    </div>
    <div *ngIf="!mobile" style="    display: flex
    ;
        justify-content: center;
        align-items: center;" class="col-8 col-md-8">
      <a
        [routerLink]="item.routeLink"
        style="
          font-weight: 700;
          padding: 5px 10px;
          color: black;
          text-decoration: none;
        "
        [ngClass]="activeRoute == item.routeLink.split('/')[1] ? 'active' : ''"
        class="underline-with-padding ml-3 mr-3"
        *ngFor="let item of modules"
        >{{ item.module_name }}</a
      >
    </div>
    <div
      *ngIf="!mobile"
      class="col-2 col-md-2"
      style="display: flex; align-items: center; justify-content: end"
    >
      <a
        *ngIf="!token"
        type="button"
        class="hamburger close-sidebar-btn hamburger--elastic text-gray-800 hover:text-gray-500"
        data-class="closed-sidebar"
        href="#/login"
        style="    text-decoration: none;
        padding: 0px 20px;
        font-weight: 700;
        color: black;
        "
      >
        LOGIN
      </a>

      <div *ngIf="token" class="relative inline-block text-left">
        <button
          (click)="setdropdown()"
          id="dropdownButton1"
          class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          {{
            full_name
              ? full_name == undefined || full_name != "Admin"
                ? "Admin"
                : full_name
              : "Admin"
          }}
        </button>

        <div
          id="dropdownMenu1"
          class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg hidden"
        >
          <div class="py-1">
            <a
              (click)="logout()"
              style="
                cursor: pointer;
                text-decoration: none;
                color: darkslategrey;
              "
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="mobile" class="col-1 col-md-2">
      <button
        (click)="setdropdown2()"
        id="dropdownButton2"
        style="border: none; background-color: transparent"
      >
        <span class="hamburger-box">
          <i
            style="font-size: 25px; color: #1e2e83"
            class="fa-solid fa-bars"
          ></i>
        </span>
      </button>

      <div
        id="dropdownMenu2"
        class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg hidden"
      >
        <div class="py-1" *ngFor="let item of modules">
          <a
            [routerLink]="item.routeLink"
            style="cursor: pointer; text-decoration: none; color: darkslategrey"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 underline-with-padding"
            [ngClass]="
              activeRoute == item.routeLink.split('/')[1] ? 'active' : ''
            "
            (click)="onDropdownItemClick()"
            >{{ item.module_name }}</a
          >
        </div>
        <div *ngIf="!token" class="py-1 px-1">
          <a
          [routerLink]="'login'"
            style="cursor: pointer; text-decoration: none; color: darkslategrey"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            (click)="onDropdownItemClick()"

            >Login</a
          >
        </div>
        <div *ngIf="token" class="py-1 px-1">
          <a 
            (click)="logout()"
            style="cursor: pointer; text-decoration: none; color: darkslategrey"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >Logout</a
          >
        </div>
      </div>
    </div>
  </div>
</nav>
<mat-progress-bar
  *ngIf="this._auth.getLoading()"
  mode="indeterminate"
  style="z-index: 99999; position: fixed"
></mat-progress-bar>
